<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .product {
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Product Filter</h2>

    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="books">Books</option>
    </select>

    <div class="product" data-category="electronics">Smartphone</div>
    <div class="product" data-category="fashion">T-shirt</div>
    <div class="product" data-category="books">Novel</div>
    <div class="product" data-category="electronics">Headphones</div>
    <div class="product" data-category="fashion">Sneakers</div>
    <div class="product" data-category="books">Biography</div>
  </div>

  <script>
    const filter = document.getElementById('categoryFilter');
    const products = document.querySelectorAll('.product');

    filter.addEventListener('change', () => {
      const selected = filter.value;

      products.forEach(product => {
        const category = product.getAttribute('data-category');
        if (selected === 'all' || category === selected) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    });
  </script>

</body>
</html>
